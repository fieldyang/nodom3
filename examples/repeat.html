<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>repeat</title>
    <script src='../dist/nodom.js'></script>
    <style>
        .code {
            margin: 20px;
        }

        .tip {
            color: darkorange;
        }
    </style>
    <script>
        
    </script>
</head>

<body>
    <div></div>    
</body>
<script>
    class Module1 extends Module{
        template(){
            return `
            <div class="view">
                <button  e-click='pop'>pop</button>
                <div class="tip">基本使用</div>
                <div class="code">
                    菜单：
                    <div x-repeat="{{foods}}">
                        菜名：{{name}}，价格：{{price}}
                    </div>
                </div>
                <div class="tip">索引号的使用（编号从0开始）</div> 
                <div class="code">
                    菜单：
                    <div x-repeat={{foods}}>
                        编号：{{$index}}，菜名：{{name}}，价格：{{price}}
                    </div>
                </div>
                <div class="tip">自定义过滤数组</div>
                <div class="code">
                    菜单：
                    <div x-repeat={{getOdd(foods)}}>
                        菜名：{{name}}，价格：{{price}}
                    </div>
                </div>
                <div class="tip">价格升序排序（编号从1开始）</div>
                <div class="code">
                    菜单：
                    <div x-repeat={{arr.sort((a,b)=>{if(a.price>b.price)return 1;return -1;})}}>
                        编号：{{$index+1}}，菜名：{{name}}，价格：{{price}}
                    </div>
                </div>
            </div>        
            `
        }
        model={
            show:0,
            discount:{data:0.9},
            foods: [{
                name: '夫妻肺片',
                price: 25
            }, {
                name: '京酱肉丝',
                price: 22
            }, {
                name: '糖醋里脊',
                price: 20
            }, {
                name: '红烧茄子',
                price: 12
            }, {
                name: '口水鸡',
                price: 18
            }, {
                name: '水煮肉片',
                price: 24
            }]
        }
        methods={
            top(arr){
                var a = [];
                for(let i=0;i<3;i++){
                    a.push(arr[i]);
                }
                
                return a;
            },
            getOdd(arr){
                let a1 = [];
                for(let i=0;i<arr.length;i++){
                    if(i%2){
                        a1.push(arr[i]);
                    }
                }
                return a1;
            },
            sort(arr){
                return arr.sort((a,b)=>{if(a.price>b.price)return 1;return -1;})
            },
            pop(){
            
            }
        }
    }
    nodom(Module1,'div');

</script>

</html>
